<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastre-se</title>
  <link rel="stylesheet" href="cadastre-se.css">
</head>
<body>

  <div class="cadastro-container">
    <h2>Criar Conta</h2>

    <form>
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Digite seu email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Crie uma senha" required>

      <label for="confirmar">Confirmar senha</label>
      <input type="password" id="confirmar" placeholder="Confirme sua senha" required>

      <button type="submit">Cadastrar</button>

      <p class="link">
        JÃ¡ tem conta? <a href="login.html">Entrar</a>
      </p>
    </form>
  </div>

</body>
</html>
